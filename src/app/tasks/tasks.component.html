@if (isAddingTask) {
<app-add-task (cancel)="onCancelAddTask()" (addItem)="onTaskAdd($event)" />
}

<section id="tasks">
  <header>
    <h2 [innerText]="selectedUser?.name"></h2>

    <menu>
      <button (click)="isAddingTask = true">Add Task</button>
    </menu>
  </header>

  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li><app-task [task]="task" (complete)="onTaskCompleted($event)" /></li>
    }@empty {
    <li>
      <p>
        <b> {{ selectedUser?.name }} </b> doesn't have any tasks
      </p>
    </li>
    }
  </ul>
</section>
